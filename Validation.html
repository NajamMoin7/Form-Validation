<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
<link href="style.css" rel="stylesheet">
</head>
<style>
	body{
		background-color: black;
	}	
</style>
<body>
	<div class="col-md-7 mb-3">
				<form action="#" onsubmit="return validation()">
             <div class="form-group">
					<label class="font-weight-bold" style="color: white"> First Name: </label>
					<input type="text" placeholder="First Name" name="fn" class="form-control" id="fn" autocomplete="off">
					<span id="firstname" class="text-danger font-weight-bold"> </span>
				</div>
              <div class="form-group">
					<label class="font-weight-bold" style="color: white"> Last Name: </label>
					<input type="text" placeholder="Last Name" name="ln" class="form-control" id="ln" autocomplete="off">
					<span id="lastname" class="text-danger font-weight-bold"> </span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" style="color: white"> Email: </label>
					<input type="email" name="email" placeholder="Enter Email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" style="color: white"> Password: </label>
					<input type="password" name="pass" placeholder="Enter Password" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" style="color: white"> Mobile Number: </label>
					<input type="text" name="mobile" placeholder="Enter Mobile No" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

	<fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0" style="color: white">Rating</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1" style="color: white">
            Good
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2" style="color: white">
            Fair
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3" style="color: white">
            Poor
          </label>
        </div>
      </div>
    </div>
  </fieldset>
				 <div class="form-group">
					<label class="font-weight-bold" style="color: white"> Comments </label>
					<textarea name="com" id="com" cols="60" rows="6" class="form-control" placeholder="Write a comment..." autocomplete="off"></textarea>
					<span id="comment" class="text-danger font-weight-bold"> </span>
				</div>
				
                 <button class="btn btn-success">Submit</button>

			</form><br><br>


		</div>
</body>
	<script type="text/javascript">
function validation(){

			var fn = document.getElementById('fn').value;
			var ln = document.getElementById('ln').value;
			var emails = document.getElementById('emails').value;
            var pass = document.getElementById('pass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var com = document.getElementById('com').value;

           if(fn == ""){
				document.getElementById('firstname').innerHTML =" ** Please fill the Firstname field";
				return false;
			}
	         else{
					document.getElementById('firstname').innerHTML ="";
				}
			if((fn.length <= 2) || (fn.length > 20)) {
				document.getElementById('firstname').innerHTML =" ** firstname lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(fn)){
				document.getElementById('firstname').innerHTML =" ";
				return false;
			}
	
	
	
	        if(ln == ""){
		        document.getElementById('lastname').innerHTML =" ** Please fill the Lastname field";
				return false;
			}
	        else{
					document.getElementById('lastname').innerHTML ="";
				}
			if((ln.length <= 2) || (fn.length > 20)) {
				document.getElementById('lastname').innerHTML =" ** Lastname lenght must be between 2 and 20";
				return false;	
			}
	            
			if(!isNaN(ln)){
				document.getElementById('firstname').innerHTML =" ";
				return false;
			}
	
	       if(emails == ""){
				document.getElementById('emailids').innerHTML =" ** Please fill the email idx` field";
				return false;
			}
	       else{
					document.getElementById('emailids').innerHTML ="";
				}
	
			if(emails.indexOf('@') <= 0 ){
				document.getElementById('emailids').innerHTML =" ** @ Invalid Position";
				return false;
			}

			if(!isNaN(ln)){
				document.getElementById('emailids').innerHTML =" ** . Invalid Position";
				return false;
			}
	
	        if(pass == ""){
				document.getElementById('passwords').innerHTML =" ** Please fill the password field";
				return false;
			}
	        else{
					document.getElementById('passwords').innerHTML ="";
				}
	
			if((pass.length <= 5) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML =" ** Passwords lenght must be between  5 and 20";
				return false;	
			}
	        if(mobileNumber == ""){
				document.getElementById('mobileno').innerHTML =" ** Please fill the mobile NUmber field";
				return false;
			}
	        else{
					document.getElementById('mobileno').innerHTML ="";
				}
			if(isNaN(mobileNumber)){
				document.getElementById('mobileno').innerHTML =" ** user must write digits only not characters";
				return false;
			}
			if(mobileNumber.length!=10){
				document.getElementById('mobileno').innerHTML =" ** Mobile Number must be 10 digits only";
				return false;
			}
	
	        if(com == ""){
		        document.getElementById('comment').innerHTML =" ** Please fill the Comment field";
				return false;
			}
	        else{
					document.getElementById('comment').innerHTML ="";
				}
			if((com.length <= 5) || (com.length > 50)) {
				document.getElementById('comment').innerHTML =" ** Comment lenght must be between 5 and 50";
				return false;	
			}
			if((com.charAt(com.length-4)!='.') && (com.charAt(com.length-3)!='.')){
				document.getElementById('comment').innerHTML =" ";
				return false;
			}
		}

			
</script>
</html>
